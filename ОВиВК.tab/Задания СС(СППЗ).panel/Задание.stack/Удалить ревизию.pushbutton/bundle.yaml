title:
  ru: Удалить ревизию
  en_us: Delete revision

tooltip:
  ru: Удаляет последнюю ревизию задания, в случае попадния в них ошибочных данных(имен систем, неправильных этажей и т.д).

    1. После нажатия кнопки последняя ревизия задания будет удалена без возможности восстановления.

    2. Нумерация будет восстановлена заново при обновлении задания с последней ревизии до удаленной или с нуля, если ревизий больше не существует.


  en_us: Deletes the last revision of the task, if it contains erroneous data (system names, incorrect floors, etc.).

    1. After pressing the button, the last revision of the task will be deleted without the possibility of recovery.

    2. The numbering will be restored again when updating the task from the last revision to the deleted one or from zero, if the revisions no longer exist.

author: Redomine
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=155549728"

min_revit_version: 2022
max_revit_version: 2024

